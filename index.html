<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline Games Hub</title>

<style>
:root {
  --bg:#1e1e2f;
  --card:#2a2a40;
  --accent:#ffcc00;
  --text:#ffffff;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:Arial, sans-serif; }

body { background:var(--bg); color:var(--text); }

header {
  padding:20px;
  text-align:center;
  background:#151522;
  font-size:28px;
  font-weight:bold;
  letter-spacing:2px;
}

.controls {
  display:flex;
  justify-content:center;
  gap:15px;
  padding:15px;
  flex-wrap:wrap;
}

input, select {
  padding:10px;
  border-radius:6px;
  border:none;
  font-size:14px;
}

.games {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:20px;
  padding:20px;
}

.card {
  background:var(--card);
  padding:15px;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

.card:hover {
  transform:translateY(-5px);
  box-shadow:0 5px 15px rgba(0,0,0,0.5);
}

.card h3 { margin-bottom:8px; color:var(--accent); }

.badge {
  font-size:12px;
  padding:3px 8px;
  background:var(--accent);
  color:#000;
  border-radius:12px;
  display:inline-block;
}

.view {
  display:none;
  padding:20px;
}

.active { display:block; }

.back-btn {
  margin-top:15px;
  padding:8px 12px;
  background:var(--accent);
  border:none;
  cursor:pointer;
  border-radius:5px;
}
</style>
</head>
<body>

<header>ðŸŽ® OFFLINE GAMES HUB</header>

<div id="homeView" class="view active">

  <div class="controls">
    <input type="text" id="search" placeholder="Search game...">
    <select id="category">
      <option value="all">All Categories</option>
      <option value="Puzzle">Puzzle</option>
      <option value="Board">Board</option>
      <option value="Card">Card</option>
      <option value="Arcade">Arcade</option>
      <option value="Strategy">Strategy</option>
    </select>
  </div>

  <div class="games" id="gameList"></div>
</div>

<div id="detailView" class="view">
  <h2 id="gameTitle"></h2>
  <p id="gameDesc"></p>
  <p><strong>Category:</strong> <span id="gameCategory"></span></p>
  <button class="back-btn" onclick="goHome()">â¬… Back</button>
</div>

<script>
const games = [
  {name:"Sudoku", category:"Puzzle", desc:"Classic number puzzle game."},
  {name:"Chess", category:"Board", desc:"Strategic board game for two players."},
  {name:"Checkers", category:"Board", desc:"Classic draughts strategy game."},
  {name:"Solitaire", category:"Card", desc:"Single-player card game."},
  {name:"2048", category:"Puzzle", desc:"Number merging sliding puzzle."},
  {name:"Tic Tac Toe", category:"Board", desc:"Simple 3x3 strategy game."},
  {name:"Minesweeper", category:"Puzzle", desc:"Avoid mines and clear the board."},
  {name:"Memory Match", category:"Puzzle", desc:"Flip cards and find pairs."},
  {name:"Snake", category:"Arcade", desc:"Classic snake growing game."},
  {name:"Hangman", category:"Puzzle", desc:"Guess the hidden word."},
  {name:"Dominoes", category:"Board", desc:"Tile-based strategy game."},
  {name:"Mahjong", category:"Puzzle", desc:"Tile matching game."},
  {name:"Ludo", category:"Board", desc:"Dice-based family board game."},
  {name:"Crossword", category:"Puzzle", desc:"Word puzzle challenge."},
  {name:"Connect Four", category:"Board", desc:"Four-in-a-row strategy game."},
  {name:"Spider Solitaire", category:"Card", desc:"Advanced solitaire variant."},
  {name:"FreeCell", category:"Card", desc:"Strategic solitaire variant."},
  {name:"Block Puzzle", category:"Puzzle", desc:"Fit blocks into grid."},
  {name:"Word Search", category:"Puzzle", desc:"Find hidden words in grid."},
  {name:"Reversi (Othello)", category:"Strategy", desc:"Flip opponent discs to win."}
];

const list = document.getElementById("gameList");
const searchInput = document.getElementById("search");
const categorySelect = document.getElementById("category");

function renderGames() {
  list.innerHTML = "";
  const search = searchInput.value.toLowerCase();
  const category = categorySelect.value;

  games
    .filter(game => 
      game.name.toLowerCase().includes(search) &&
      (category === "all" || game.category === category)
    )
    .forEach(game => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h3>${game.name}</h3>
        <span class="badge">${game.category}</span>
      `;
      card.onclick = () => showDetail(game);
      list.appendChild(card);
    });
}

function showDetail(game) {
  document.getElementById("homeView").classList.remove("active");
  document.getElementById("detailView").classList.add("active");
  document.getElementById("gameTitle").innerText = game.name;
  document.getElementById("gameDesc").innerText = game.desc;
  document.getElementById("gameCategory").innerText = game.category;
}

function goHome() {
  document.getElementById("detailView").classList.remove("active");
  document.getElementById("homeView").classList.add("active");
}

searchInput.addEventListener("input", renderGames);
categorySelect.addEventListener("change", renderGames);

renderGames();
</script>

</body>
</html>
